<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,100;0,200;0,400;1,200&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="head.css">
  <title>navbar</title>
</head>
<body>
  
  <div class="navContainer">
    <div class="logoContainer"><img src="../blogImages/1.png" alt="" srcset=""></div>
    <div class="homeContainer menus">
      <div class="home navMenu" id="homeText">home</div>
      <i class="fa-solid fa-house" id="homeIcon"></i>
    </div>
    <div class="popularPostContainer menus">
      <div class="popularPost navMenu" id="popularPostText">popular post</div>
      <i class="fa-solid fa-fire" id="popularPostIcon"></i>
    </div>
    <div class="categoriesContainer menus">
      <div class="categories navMenu"  id="categoriesText">categories</div>
      <i class="fa-solid fa-list" id="categoriesIcon"></i>
    </div>
    <div class="archivesContainer menus">
      <div class="archives navMenu" id="archivesText">archives</div>
      <i class="fa-solid fa-box-archive" id="archivesIcon"></i>
    </div>
    <div class="aboutContainer menus">
      <div class="about navMenu" id="aboutText">about</div>
      <i class="fa-solid fa-address-card" id="aboutIcon"></i>
    </div>
    <div></div>
    <div class="profile">
      <div></div>
      <i class="fa-regular fa-user menus"></i>
      <div class="burgerCon" id="burgerCon">
        <div class="burgerTop burger"></div>
        <div class="burgerMid burger"></div>
        <div class="burgerBot burger"></div>
      </div>
    </div>
  </div>

  <div class="burgerMenusContainer">
    <div class="bugerHomeContainer bMenus">
      <div class="home navMenu">home</div>
      <i class="fa-solid fa-house" id="homeLogo"></i>
    </div>
    <div class="burgerPopularPostContainer bMenus">
      <div class="popularPost navMenu">popular post</div>
      <i class="fa-solid fa-fire"></i>
    </div>
    <div class="burgerCategoriesContainer bMenus">
      <div class="categories navMenu">categories</div>
      <i class="fa-solid fa-list"></i>
    </div>
    <div class="burgerArchivesContainer bMenus">
      <div class="archives navMenu">archives</div>
      <i class="fa-solid fa-box-archive"></i>
    </div>
    <div class="burgerAboutContainer bMenus">
      <div class="about navMenu">about</div>
      <i class="fa-solid fa-address-card"></i>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="head.js"></script>
</body>
</html>
