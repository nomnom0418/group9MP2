<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,100;0,200;0,400;1,200&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  
  <title>body</title>
  
</head>
<body>
  <div class="mainContainer" id="mainContainer">
    <div class="searchBar">
      <div class="searchIcon"><i class="fa-solid fa-magnifying-glass leftSearchIcon"></i></div>
      <input type="text" class="search" placeholder="Search">
      <div class="searchIconRight"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="blogCategories">
      <div class="folder">All</div>
      <div class="folder">Nature</div>
      <div class="folder">Food</div>
      <div class="folder">Tech</div>
      <div class="folder">Fassion</div>
      <div class="folder">Health & Fitness</div>
      <div class="folder">Lifestyle</div>
      <div class="folder">DIY</div>
      <div class="folder">Sports</div>
      <div class="folder">Entertainment</div>
    </div>
    <div class="blogsContainer">      
      <div class="blogsParent"></div>
    </div>
    <div class="moreContainer">
      <div class="showmore" >show <br />more</div> 
      <div class="position1 position">
        <div class="firstLeftArrow arrow arrow1"></div>
        <div class="firstRightArrow arrow arrow1"></div>
      </div>
      <div class="position2 position">
        <div class="secondLeftArrow arrow arrow2"></div>
        <div class="secondRightArrow arrow arrow2"></div>
      </div>
      <div class="position3 position">
        <div class="thirdLeftArrow arrow arrow3"></div>
        <div class="thirdRightArrow arrow arrow3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
</body>
</html>
