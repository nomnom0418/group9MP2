<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>accountBody</title>
</head>
<body>
  <div class="myBody">
  <div class="textInfo"  id="userName">Your info</div>
  
  <div class="profileImage">
    <img  id="profileImage" src="#" alt="profile image" class="pImage"> 
    <div class="labelDiv">
      <label for="profileImageBnt" class="fileInputLabel">
        <i class="fas fa-upload"></i> 
      </label>
    </div>
    <input type="file" id="profileImageBnt" style="display: none;">
    <div class="labelOk">
      <label for="profilePicBnt" class="okLabel"> 
        <i class="fa-solid fa-circle-check"></i>
      </label>
    </div>
    <button onclick="callId()" class="profilePic" id="profilePicBnt"></button>
  </div>
  
 
  <div class="emailInfo" id="emailInfo">mail@gmail.com</div>

  <div class="yourPost" id="Post"></div>
  
  </div>

 

  
</body>
</html>
