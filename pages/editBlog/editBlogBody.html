<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="createBlogContainer">
    <h2>Create a blog</h2>
    <div>
      <div class="category">Category: </div>
        <select name="Cathegory" id="editCategory" class="categoryInput">
          <option value="nature">Nature</option>
          <option value="food">Food</option>
          <option value="tech">Technology</option>
          <option value="fassion">Fassion</option>
          <option value="health&fitnness">Health & Fitness</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="DIY">DIY</option>
          <option value="sports">Sports</option>
          <option value="entertainment">Entertainment</option>
        </select>
      
      <div class="title">Title:</div>
     <input type="text" class="titleInput" id="editTitle"></div>
    
    <div class="introduction">Introduction: <br /> <textarea name="introduction" cols="30" rows="3" class="introductionInput"  id="editIntro"></textarea></div>
    <div class="content">Content: <br /><textarea name="content" cols="1000" rows="10" class="contentInput"  id="editContent"></textarea></div>
    <div class="con">
      <div class="imgLabel">
        <div class="labelCon">
          <label for="uploadImg" class="uploadImg">
            <i class="fa-solid fa-upload"></i>
          </label>
            <div class="labelText">upload image</div>
        </div>
      </div>
    <button class="uploadBlog" onclick="updateIteration(1,5,'category','title','intro','content','upload',0)">Upload Your Blog</button>  
    </div>
    <div class="uploadImage"><input type="file" id="editImg"></div>
    
  </div>
  <div class="myAlertElement"> my alert</div>
  <div id="blogId"></div>
</body>
