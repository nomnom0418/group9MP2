<body>
  <div class="createBlogContainer">
    <h2>Create a blog</h2>
    <div>
      <div class="category">Category: 
        <select name="Cathegory" id="category" class="categoryInput">
          <option value="nature">Nature</option>
          <option value="food">Food</option>
          <option value="tech">Technology</option>
          <option value="fassion">Fassion</option>
          <option value="health&fitnness">Health & Fitness</option>

        </select>
      </div>

    <div class="con">
      <div class="imgLabel">
        <div class="labelCon">
          <label for="uploadImg" class="uploadImg">
            <i class="fa-solid fa-upload"></i>
          </label>
            <div class="labelText">upload image</div>
        </div>
      </div>
    <button class="uploadBlog" onclick="uploadBlog()">Upload Your Blog</button>  
    </div>
    <div class="uploadImage"><input type="file" id="uploadImg"></div>
    
  </div>
